<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
 
</head>
<body>
  <main class="calculator">

    <div class="container">
      <div class="user-input">
          <div >
            <label for="day">DAY</label>
            <input id="input-day" type="number" placeholder="DD">
            <p class="text-error">text error</p>
          </div>
          <div >
            <label for="month">MONTH</label>
            <input class="input-month" type="number" placeholder="MM">
            <p class="text-error">text error</p>
          </div>
          <div >
            <label for="year">YEAR</label>
            <input class="input-year" type="number" placeholder="YYYY">
            <p class="text-error">text error</p>
          </div>
          <button class="user-input-btn"></button>
      </div>
      <div class="output-section">
        <div >
          <span class="output-year">- -</span> years
        </div>
        <div >
          <span class="output-months">- -</span> months
        </div>
        <div >
          <span class="output-days">- -</span> days
        </div>
      </div>
    </div>


  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thin Thu Naing</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
